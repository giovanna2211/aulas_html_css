<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>CADASTRO</legend>
            <div>
                <label for="name">Nome</label>
                <input type="text" id="name" placeholder="Digite seu nome.." required>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Digite seu email.." required> 
            </div>
            <div>
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Digite uma senha.." required>
            </div>
            <div>
                <p>Escolha seu curso: </p>
                <div>
                    <input type="radio" id="opcao1" name="curso" required>
                    <label for="opcao1">Tecnico de Informática</label>
                </div>
                <div>
                    <input type="radio" id="opcao2" name="curso" required>
                    <label for="opcao2">Tecnico de Enfermagem</label>
                </div>
                <div>
                    <input type="radio" id="opcao3" name="curso" required>
                    <label for="opcao3">Humanas</label>
                </div>
                <div>
                    <input type="radio" id="opcao4" name="curso" required>
                    <label for="opcao4">Ciências da Natureza</label>
                </div>
                <div>
                    <input type="radio" id="opcao5" name="curso" required>
                    <label for="opcao5">Ciências Humanas</label>
                </div>
                <div>
                    <input type="radio" id="opcao6" name="curso" required>
                    <label for="opcao6">Exatas</label>
                </div>
            </div>
            <div>
                <label for="estado">Selecione seu estado</label>
                <select name="estado" id="estado" required>
                    <option disabled selected>Selecione..</option>
                    <option value="SP">São Paulo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="BA">Bahia</option>
                    <option value="PR">Paraná</option>
                </select>
            </div>
            <button>Enviar</button>
        </fieldset>
    </form>
</body>
</html>
