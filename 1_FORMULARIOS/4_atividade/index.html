<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>CADASTRO</legend>
            <div>
                <label for="name">Nome</label>
                <input type="text" id="name" placeholder="Digite seu nome..">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Digite seu email..">
            </div>
            <div>
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Digite uma senha..">
            </div>
            <div>
                <p>Escolha seu curso: </p>
                <div>
                    <input type="radio" id="opcao1" name="curso">
                    <label for="opcao1">Tecnico de Informática</label>
                </div>
                <div>
                    <input type="radio" id="opcao2" name="curso">
                    <label for="opcao2">Tecnico de Enfermagem</label>
                </div>
                <div>
                    <input type="radio" id="opcao3" name="curso">
                    <label for="opcao3">Humanas</label>
                </div>
                <div>
                    <input type="radio" id="opcao4" name="curso">
                    <label for="opcao4">Ciências da Natureza</label>
                </div>
                <div>
                    <input type="radio" id="opcao5" name="curso">
                    <label for="opcao5">Ciências Humanas</label>
                </div>
                <div>
                    <input type="radio" id="opcao6" name="curso">
                    <label for="opcao6">Exatas</label>
                </div>
            </div>
            <div>
                
            </div>
        </fieldset>
    </form>
</body>
</html>
